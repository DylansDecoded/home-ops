# network-attachment-definition.yaml
---
apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  name: multus-services
  namespace: network
spec:
  config: |-
    {
      "cniVersion": "0.3.1",
      "type": "ipvlan",
      "master": "eth0.30",
      "ipam": {
        "type": "static",
        "routes": [
          { "dst": "10.1.0.0/16", "gw": "10.1.30.1" }
        ]
      }
    }
