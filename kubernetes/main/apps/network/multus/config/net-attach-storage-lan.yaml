---
apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  name: multus-storage-lan
spec:
  config: |-
    {
      "cniVersion": "0.3.1",
      "name": "multus-storage-lan",
      "plugins": [
        {
          "type": "macvlan",
          "master": "eno1.101",
          "mode": "bridge",
          "capabilities": {
            "ips": true
          },
          "ipam": {
            "type": "static",
            "routes": [
              { "dst": "10.101.101.0/24", "gw": "10.101.101.28" }
            ]
          }
        },
        {
          "capabilities": { "mac": true },
          "type": "tuning"
        }
      ]
    }