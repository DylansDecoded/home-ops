logger:
  default: info

mqtt:
  host: emqx-listeners.database.svc.cluster.local
  topic_prefix: frigate
  user: '{FRIGATE_MQTT_USERNAME}'
  password: '{FRIGATE_MQTT_PASSWORD}'

database:
  path: /data/frigate.db

model:
  path: plus://05fafebf939bb56823f402e6cf2f3d0f #EdgeTPU Model

detectors:
  coral:
    type: edgetpu
    device: pci:0

objects:
  track: ['person', 'dog', 'face', 'amazon', 'ups', 'fedex']
  filters:
    person:
      min_area: 5000
      max_area: 100000
      threshold: 0.7

# birdseye:
#   restream: true
#   # Optional: Enable birdseye view (default: shown below)
#   enabled: true
#   # Optional: Width of the output resolution (default: shown below)
#   width: 1280
#   # Optional: Height of the output resolution (default: shown below)
#   height: 720
#   # Optional: Encoding quality of the mpeg1 feed (default: shown below)
#   # 1 is the highest quality, and 31 is the lowest. Lower quality feeds utilize less CPU resources.
#   quality: 8
#   # Optional: Mode of the view. Available options are: objects, motion, and continuous
#   #   objects - cameras are included if they have had a tracked object within the last 30 seconds
#   #   motion - cameras are included if motion was detected in the last 30 seconds
#   #   continuous - all cameras are included always
#   mode: objects

ffmpeg:
  global_args: ['-hide_banner', '-loglevel', 'fatal']
  hwaccel_args: preset-vaapi
  output_args: 
    record: preset-record-generic-audio-copy

snapshots:
  enabled: true
  timestamp: true
  bounding_box: true
  retain:
    default: 1

record:
  enabled: true
  retain:
    days: 2
    mode: motion
  events:
    retain:
      default: 1
      mode: active_objects

go2rtc:
  streams:
    reolink_floodlight_cam:
      - http://10.1.90.4/flv?port=1935&app=bcs&stream=channel0_main.bcs&user=admin&password={FRIGATE_CAMERA_PASSWORD}
