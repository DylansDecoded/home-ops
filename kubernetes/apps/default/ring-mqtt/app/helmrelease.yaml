---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ring-mqtt
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.6.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: emqx
      namespace: default
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: volsync
      namespace: volsync-system
  values:
    controllers:
      ring-mqtt:
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          app:
            image:
              repository: docker.io/tsightler/ring-mqtt
              tag: 5.8.0
            env:
              ENABLECAMERAS: "true"
              SNAPSHOTMODE: "true"
              ENABLEPANIC: "true"
              MQTTHASSTOPIC: hass/status
              MQTTPORT: 1883
            envFrom:
              - secretRef:
                  name: ring-mqtt-secret
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 512Mi

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }

    service:
      app:
        controller: ring-mqtt
        ports:
          http:
            port: 8554
          web-ui:
            port: 55123

    persistence:
      data:
        existingClaim: ring-mqtt
        globalMounts:
          - path: /data

      config:
        type: configMap
        name: ring-mqtt-config
        globalMounts:
          - path: /data/config.json
            subPath: config.json
            readOnly: true
